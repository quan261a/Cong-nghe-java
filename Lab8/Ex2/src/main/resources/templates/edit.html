<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:value="${employee.name}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${employee.email}" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" required th:text="${employee.address}"></textarea>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" th:value="${employee.phone}" required>

    <button type="submit">Save</button>
</form>
<a href="/employees" th:href="@{/employees}">Back to Employee List</a>
</body>
</html>
